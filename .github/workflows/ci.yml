name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Install dependencies once at root level for npm workspaces
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            turbocat-agent/package-lock.json
            backend/package-lock.json

      - name: Install all workspace dependencies
        run: npm install

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            turbocat-agent/node_modules
            backend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('turbocat-agent/package-lock.json', 'backend/package-lock.json') }}

  # Frontend Tests and Build
  frontend:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            turbocat-agent/node_modules
            backend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('turbocat-agent/package-lock.json', 'backend/package-lock.json') }}

      - name: TypeScript check
        run: npm run typecheck:frontend

      - name: Lint
        run: npm run lint:frontend

      - name: Run tests
        run: npm run test:frontend
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Build application
        run: npm run build:frontend

  # Backend Tests and Build
  backend:
    name: Backend - Test & Build
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            turbocat-agent/node_modules
            backend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('turbocat-agent/package-lock.json', 'backend/package-lock.json') }}

      - name: TypeScript check
        run: npm run typecheck:backend

      - name: Lint
        run: npm run lint:backend

      - name: Run tests
        run: npm run test:backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Build application
        run: npm run build:backend

  # Deploy Preview (Frontend only)
  deploy-preview:
    name: Deploy Preview
    needs: [frontend]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./turbocat-agent
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Deploy Production (Frontend only)
  deploy-production:
    name: Deploy Production
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./turbocat-agent
          scope: ${{ secrets.VERCEL_ORG_ID }}
